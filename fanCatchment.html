<head>

		}

		.axis line {

		}

</head>

<body>

	<div class="reveal">
		<div class="slides">

			<div id="marca-agua"><img style="border:none;box-shadow:none;width:60px;position:absolute;top:0%;right:0%;"
					src="https://i.pinimg.com/564x/8a/d1/27/8ad12724bdc797e03a9c4561134fc176.jpg" />
				<p id="date"></p>
			</div>
			<!--<div id="lecture" style="font-size:20px;position:absolute;top:100%;right:32%;">Machine Learning (Introducci√≥n)</div>-->
			<section data-background-color="#ffffff" ; data-state="primera">
				<h1 style="font-size: 50px; color:black">Morphometrical analysis of fan & catchemnts</h1>

				<img src="https://i.pinimg.com/564x/f8/5b/28/f85b28f72a65d9c64d8c5e4a7bac57aa.jpg" alt="unal.jpg"
					width="600" />
				<p id="demo" style="position:absolute;top:100%;right:40%;color: gray;"></p>
				<script>
					var d = new Date();
					var months = ["Jan.", "Feb.", "Mar.", "Apr.", "May.", "Jun.", "Jul.", "Aug.", "Sept.", "Oct.", "Nov.", "Dec."];
					document.getElementById("demo").innerHTML = months[d.getMonth()] + " " + d.getDate() + " / " + d.getFullYear();
				</script>
			</section>

			<section>
				<h3>Fan inventory</h3>
				<img src="images/fanInventory.jpg" width="850">
				<figcaption></figcaption>
			</section>

			<section>

				<!-- Create a div where the graph will take place -->
				<div id="my_dataviz"></div>

				<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->

				<script>

					// set the dimensions and margins of the graph
					var margin = { top: 10, right: 20, bottom: 40, left: 50 },
						width = 800 - margin.left - margin.right,
						height = 520 - margin.top - margin.bottom;

					// append the svg object to the body of the page
					var svg = d3.select("#my_dataviz")
						.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform",
							"translate(" + margin.left + "," + margin.top + ")");

					//Read the data
					d3.csv("./data/fan.csv", function (data) {
						// ---------------------------//
						//       AXIS  AND SCALE      //
						// ---------------------------//

						// Add X axis
						var x = d3.scaleLinear()
							.domain([0, 26])
							.range([0, width]);
						svg.append("g")
							.attr("transform", "translate(0," + height + ")")
							.call(d3.axisBottom(x).ticks(3));

						// Add X axis label:
						svg.append("text")
							.attr("text-anchor", "end")
							.attr("x", width / 2 + margin.left)
							.attr("y", height + margin.top + 20)
							.text("Fan area")
							.style("font-size", 15)
							.classed('axis', true);

						// Add Y axis
						var y = d3.scaleLinear()
							.domain([0, 416])
							.range([height, 0]);
						svg.append("g")
							.call(d3.axisLeft(y));

						// Add Y axis label:
						svg.append("text")
							.attr("text-anchor", "end")
							.attr("transform", "rotate(-90)")
							.attr("y", -margin.left )
							.attr("x", -margin.top - height / 2 + 20)
							.text("Catchment area")
							.style("font-size", 15)
							.classed('axis', true);

						// Add a scale for bubble size
						var z = d3.scaleSqrt()
							.domain([0, 20])
							.range([0, 4]);

						// Add a scale for bubble color
						var myColor = d3.scaleOrdinal()
							.domain(["Aluvial", "Vertiente", "Aluviotorrential"])
							.range(d3.schemeSet1);


						// ---------------------------//
						//      TOOLTIP               //
						// ---------------------------//

						// -1- Create a tooltip div that is hidden by default:
						var tooltip = d3.select("#my_dataviz")
							.append("div")
							.style("opacity", 0)
							.attr("class", "tooltip")
							.style("background-color", "black")
							.style("border-radius", "5px")
							.style("padding", "10px")
							.style("color", "white")

						// -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
						var showTooltip = function (d) {
							tooltip
								.transition()
								.duration(200)
							tooltip
								.style("opacity", 1)
								.html("ID: " + d.Catchment)
								.style("left", (d3.mouse(this)[0] + 30) + "px")
								.style("top", (d3.mouse(this)[1] + 30) + "px")
						}
						var moveTooltip = function (d) {
							tooltip
								.style("left", (d3.mouse(this)[0] + 30) + "px")
								.style("top", (d3.mouse(this)[1] + 30) + "px")
						}
						var hideTooltip = function (d) {
							tooltip
								.transition()
								.duration(200)
								.style("opacity", 0)
						}


						// ---------------------------//
						//       HIGHLIGHT GROUP      //
						// ---------------------------//

						// What to do when one group is hovered
						var highlight = function (d) {
							// reduce opacity of all groups
							d3.selectAll(".bubbles").style("opacity", .05)
							// expect the one that is hovered
							d3.selectAll("." + d).style("opacity", 1)
						}

						// And when it is not hovered anymore
						var noHighlight = function (d) {
							d3.selectAll(".bubbles").style("opacity", 1)
						}


						// ---------------------------//
						//       CIRCLES              //
						// ---------------------------//

						// Add dots
						svg.append('g')
							.selectAll("dot")
							.data(data)
							.enter()
							.append("circle")
							.attr("class", function (d) { return "bubbles " + d.Tipo_Abanico })
							.attr("cx", function (d) { return x(d.Fan_area); })
							.attr("cy", function (d) { return y(d.Catchment_area); })
							.attr("r", function (d) { return z(d.Drainage_density); })
							.style("fill", function (d) { return myColor(d.Tipo_Abanico); })
							// -3- Trigger the functions for hover
							.on("mouseover", showTooltip)
							.on("mousemove", moveTooltip)
							.on("mouseleave", hideTooltip)



						// ---------------------------//
						//       LEGEND              //
						// ---------------------------//

						// Add legend: circles
						var valuesToShow = [1, 20]
						var xCircle = 640
						var xLabel = 660
						svg
							.selectAll("legend")
							.data(valuesToShow)
							.enter()
							.append("circle")
							.attr("cx", xCircle)
							.attr("cy", function (d) { return height - 350 - z(d) })
							.attr("r", function (d) { return z(d) })
							.style("fill", "none")
							.attr("stroke", "black")

						// Add legend: segments
						svg
							.selectAll("legend")
							.data(valuesToShow)
							.enter()
							.append("line")
							.attr('x1', function (d) { return xCircle + z(d) })
							.attr('x2', xLabel)
							.attr('y1', function (d) { return height - 350 - z(d) })
							.attr('y2', function (d) { return height - 350 - z(d) })
							.attr('stroke', 'black')
							.style('stroke-dasharray', ('2,2'))

						// Add legend: labels
						svg
							.selectAll("legend")
							.data(valuesToShow)
							.enter()
							.append("text")
							.attr('x', xLabel)
							.attr('y', function (d) { return height - 350 - 2 * z(d) })
							.text(function (d) { return d })
							.style("font-size", 10)
							.attr('alignment-baseline', 'middle')

						// Legend title
						svg.append("text")
							.attr('x', xCircle)
							.attr("y", height - 400 + 30)
							.text("Drainage density")
							.style("font-size", 20)
							.attr("text-anchor", "middle")

						// Add one dot in the legend for each name.
						var size = 20
						var allgroups = ["Aluvial", "Vertiente", "Aluviotorrential"]
						svg.selectAll("myrect")
							.data(allgroups)
							.enter()
							.append("circle")
							.attr("cx", 590)
							.attr("cy", function (d, i) { return 10 + i * (size + 5) })
							.attr("r", 7)
							.style("fill", function (d) { return myColor(d) })
							.on("mouseover", highlight)
							.on("mouseleave", noHighlight)

						// Add labels beside legend dots
						svg.selectAll("mylabels")
							.data(allgroups)
							.enter()
							.append("text")
							.attr("x", 590 + size * .8)
							.attr("y", function (d, i) { return i * (size + 5) + (size / 2) })
							.style("fill", function (d) { return myColor(d) })
							.text(function (d) { return d })
							.attr("text-anchor", "left")
							.style("alignment-baseline", "middle")
							.style("font-size", 20)
							.on("mouseover", highlight)
							.on("mouseleave", noHighlight)
					})
				</script>
			</section>

			<section>

				<div id="drop"></div>

				<div id="chart"></div>
				
				<script>

					var margin = { top: 10, right: 20, bottom: 10, left: 30 },
						width = 960 - margin.left - margin.right,
						height = 500 - margin.top - margin.bottom;


					var svg1 = d3.select("#chart").append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

					d3.csv("./data/fan.csv", function (error, data) {
						// filter year
						var data = data.filter(function (d) { return d.Catchment == 'Torrential'; });
						// Get every column value
						var elements = Object.keys(data[0])
							.filter(function (d) {
								return ((d != "Unidad_geologica") & (d != "Subzona_hidrografica") & (d != "Litologia") & (d != "Catchment"));
							});
						var selection = elements[0];
						var y = d3.scaleLinear()
							.domain([0, d3.max(data, function (d) {
								return +d[selection];
							})])
							.range([height, 0]);

						var xScale = d3.scaleLinear()
							.range([0, width])
							.domain(data.map(function (d) { return d.ID; }));

						var yScale = d3.scaleLinear()
							.range([height,0])

						var xAxis = d3.axisBottom()
							.scale(xScale);

						var yAxis = d3.axisLeft()
							.scale(yScale);

						svg1.append("g")
							.attr("transform", "translate(0," + height + ")")
							.call(xAxis)
							.selectAll("text")
							.style("font-size", "8px")
							.style("text-anchor", "end")
							.attr("dx", "-.8em")
							.attr("dy", "-.55em")
							.attr("transform", "rotate(-90)");


						svg1.append("g")
							.call(yAxis);

						svg1.selectAll("rectangle")
							.data(data)
							.enter()
							.append("rect")
							.attr("class", "rectangle")
							.attr("width", width / data.length)
							.attr("height", function (d) {
								return height - y(+d[selection]);
							})
							.attr("x", function (d, i) {
								return (width / data.length) * i;
							})
							.attr("y", function (d) {
								return y(+d[selection]);
							})
							.append("title")
							.text(function (d) {
								return d.ID + " : " + d[selection];
							});

						var selector = d3.select("#drop")
							.append("select")
							.attr("id", "dropdown")
							.on("change", function (d) {
								selection = document.getElementById("dropdown");

								y.domain([0, d3.max(data, function (d) {
									return +d[selection.value];
								})]);

								yAxis.scale(y);

								d3.selectAll(".rectangle")
									.transition()
									.attr("height", function (d) {
										return height - y(+d[selection.value]);
									})
									.attr("x", function (d, i) {
										return (width / data.length) * i;
									})
									.attr("y", function (d) {
										return y(+d[selection.value]);
									})
									.ease("linear")
									.select("title")
									.text(function (d) {
										return d.ID + " : " + d[selection.value];
									});

								d3.selectAll("g.y.axis")
									.transition()
									.call(yAxis);

							});

						selector.selectAll("option")
							.data(elements)
							.enter().append("option")
							.attr("value", function (d) {
								return d;
							})
							.text(function (d) {
								return d;
							})


					});

				</script>


			</section>


		</div>
	</div>
